<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typescript Grid Control">
    <meta name="author" content="Syncfusion">
    
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="https://ej2.syncfusion.com/javascript/demos/grid/foreign-key/datasource.js" type="text/javascript"></script>
    <link href="https://cdn.syncfusion.com/ej2/23.1.44/material.css" rel="stylesheet">
    <!-- <script src="https://cdn.syncfusion.com/ej2/22.1.38/dist/ej2.min.js" type="text/javascript"></script> -->
    <script src="https://ej2.syncfusion.com/javascript/demos/grid/default/datasource.js"
        type="text/javascript"></script>


    <script src="ej2_grid_23_1_44.js" type="text/javascript"></script>
    <!-- <script src="datasource.js" type="text/javascript"></script> -->

    <style>
        .parent, .child1, .child2 {
            display: inline;
        }
        .child1 {
            width: 48%;
            float: right;
        }
        .child2 {
            width: 48%;
            float: left;
        }
    </style>
</head>

<body>
    <br /><br /><br /><br />
    <div class="parent">
        <div class="child1">
            <b>local data:</b><br />
            <div id="Grid1"></div>
        </div>
        <div class="child2">
            <b>custom binding data:</b><br />
            <div id="Grid2"></div>
        </div>
    </div>
    <script src="sample.js" type="text/javascript"></script>
</body>

</html>
